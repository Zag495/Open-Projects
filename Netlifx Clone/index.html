<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Netflix -> Haram-Flix</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="main">

        <div class="landing">
            <img id="logo" src="material/Netlifx-logo.svg" alt="">
            <h1>
                Unlimited movies, TV shows, and more</h1>
            <p>Watch anywhere. Cancel anytime.

            </p>
            <p> Ready to watch? Enter your email to create or restart your membership</p>
            <div class="signup">

                <input autocomplete="email" minlength="5" maxlength="50" name="input_email" id="input" type="email"
                    placeholder="Email address">
                <button id="Started">Get Started >
                </button>
            </div>
        </div>
        <div class="Part2">
            <div class="content">
                <h1>Enjoy on your TV</h1>
                <p>Watch on Smart TVs, Playstation, Xbox, Chromecast, Apple TV, Blu-ray players, and more.</p>
            </div>
            <div class="media">
                <img id="TV" src="material/tv.png" alt="">
                <video id="video" autoplay loop muted src="material/video-tv-0819.m4v"></video>
            </div>
        </div>

    </div>
</body>

</html>
